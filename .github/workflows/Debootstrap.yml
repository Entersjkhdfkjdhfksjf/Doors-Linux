name: Build Debian Live System Debootstrap

on:
  push:
    branches:
      - main

jobs:
  build-live-system:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y debootstrap

    - name: Set up live system
      run: |
        rm -rf live-system
        mkdir -p live-system
        sudo debootstrap --arch=amd64 focal live-system

    - name: Build ISO
      run: |
        # Add any additional customizations or configurations here
        # For example, mounting /proc, /sys, /dev before chrooting
        sudo chroot live-system /bin/bash -c "apt-get update && apt-get install -y gnome-session"
        
        # Create the ISO (you might need additional parameters here)
        genisoimage -o $GITHUB_WORKSPACE/binary-hybrid.iso -R live-system

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v2
      with:
        name: debian-live-iso
        path: $GITHUB_WORKSPACE/binary-hybrid.iso
