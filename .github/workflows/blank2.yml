name: Build Debian Live System

on:
  push:
    branches:
      - main

jobs:
  build-live-system:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y live-build

    - name: Set up live-build directory
      run: |
        rm -rf live-build
        mkdir live-build
        cd live-build
        lb config --mode debian
        echo "ARCHITECTURES=\"amd64\"" >> auto/config

    - name: Build chroot environment
      run: sudo lb chroot

    - name: Exit chroot
      run: sudo lb chroot -- purge

    - name: Build live system
      run: lb build
