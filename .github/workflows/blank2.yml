name: Build Debian Live System

on:
  push:
    branches:
      - main

jobs:
  build-live-system:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y live-build

    - name: Set up live-build directory
      run: |
        rm -rf live-build
        mkdir live-build
        cd live-build
        lb config --mode debian
        echo "ARCHITECTURES=\"amd64\"" >> auto/config

    - name: Build live system
      run: |
        lb build
        cp binary-hybrid.iso $GITHUB_WORKSPACE/binary-hybrid.iso
      working-directory: live-build

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v2
      with:
        name: debian-live-iso
        path: $GITHUB_WORKSPACE/binary-hybrid.iso
